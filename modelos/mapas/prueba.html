<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <style>
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial;
        }
    </style>


</head>

<body>
    <button id="btn-Saludar">Saludo</button>
    <button id="btn-Caja">Caja</button>
    <section id="contenedor">


    </section>

</body>
<script>
    function crearcaja() {
        var contenedor = document.getElementById('contenedor');
        var caja = document.createElement('div');
        caja.className = 'caja';
        contenedor.appendChild(caja);

    }

    var btnCaja = document.getElementById("btn-Caja");
    btnCaja.addEventListener('click', crearcaja);


    function saludo() {
        alert("hola");
    }

    function saludo2() {
        alert("hola 2");
    }
    var btnSaludar = document.getElementById('btn-Saludar');
    btnSaludar.addEventListener('click', saludo);
    btnSaludar.addEventListener('click', saludo2);
    btnSaludar.removeEventListener('click', saludo2);
</script>

</html>
