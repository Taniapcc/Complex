    <meta charset="UTF-8">
    <title>Formulario de Registro</title>

<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="email" name="correo" placeholder="Correo">

                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label for="hombre" class="label-radio hombre">Hombre</label>

                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label for="mujer" class="label-radio mujer">Mujer</label>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto Terminos y Condiciones</label>
                </div>
                <ul class="error" id="error"></ul>
            </div>
            <input type="submit" class="btn" value="Registrarse">
        </form>
    </div>

    <script>
        //var formulario = document.getElementsByName('formulario')[0];
        var formulario = document.getElementById('formulario');
        var nombre = formulario.nombre;
        var sexo = formulario.sexo;
        var terminos = formulario.terminos;

        function validar(e) {
            if (nombre.value > 18) {
                alert("Maximo de caracteres");
            } else if (nombre.value == "") {
                alert("Nombre es requerido");
            }

            //validar radion button

            if (sexo[0].checked == false && sexo[1].checked == false) {
                alert("Sexo es requerido");
            }

            if (terminos.checked == false) {
                alert("Términos requeridos");
            }
            //https://developer.cdn.mozilla.net/it/docs/Web/Events
            e.preventDefault();
        }

        formulario.addEventListener('submit', validar);
    </script>
