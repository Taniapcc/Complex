<body>
    <h1 class="text-center">Hello World</h1>
    <form action="" name="formulario" id="formulario">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <input type="radio" id="hombre" name="sexo">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo">
        <label for="mujer">Mujer</label>

        <input type="checkbox" id="terminos" name="terminos" id="terminos">
        <label for="terminos">Terminos</label>

        <input type="submit" value="Enviar">


    </form>

    <script>
        //var formulario = document.getElementsByName('formulario')[0];
        var formulario = document.getElementById('formulario');
        var nombre = formulario.nombre;
        var sexo = formulario.sexo;
        var terminos = formulario.terminos;

        function validar(e) {
            if (nombre.value > 18) {
                alert("Maximo de caracteres");
            } else if (nombre.value == "") {
                alert("Nombre es requerido");
            }

            //validar radion button

            if (sexo[0].checked == false && sexo[1].checked == false) {
                alert("Sexo es requerido");
            }

            if (terminos.checked == false) {
                alert("TÃ©rminos requeridos");
            }


            //https://developer.cdn.mozilla.net/it/docs/Web/Events


            e.preventDefault();
        }

        formulario.addEventListener('submit', validar);
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
